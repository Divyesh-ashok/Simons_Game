<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>The Simon Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="images/fav.png">
</head>

<body>
  <h1 id="level-title">Press A to Start</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>
  <audio src="sounds/blue.mp3" id="bluea"></audio>
  <audio src="sounds/green.mp3" id="greena"></audio>
  <audio src="sounds/red.mp3" id="reda"></audio>
  <audio src="sounds/wrong.mp3" id="wronga"></audio>
  <audio src="sounds/yellow.mp3" id="yellowa"></audio>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="g1.js"></script>


</body>

</html>
